<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style-contact.css">
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>
<body>
    <header>
        <h2 class="logo"><span>H</span>assan</h2>
        <nav class="navigation">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
        <a href="contact.html" class="btn-talk">Let's Talk</a>
    </header>

    <section class="contact">
        <h2>Contact Me</h2>
        <p>If you would like to get in touch, feel free to drop me a message below.</p>

        <!-- Contact Form -->
        <form id="contact-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" placeholder="Enter your message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <script>
        (function() {
            emailjs.init("HEhFgHYf19lmsT84N");
        })();

        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();

            emailjs.sendForm('service_gvhi7qk', 'template_n0ijape', this)
                .then(function(response) {
                    alert('Message sent successfully!');
                }, function(error) {
                    alert('Error: ' + JSON.stringify(error));
                });
        });
    </script>
</body>
</html>
